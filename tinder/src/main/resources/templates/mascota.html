<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Tinder de Mascota - Registro</title>
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container px-5">
                <a class="navbar-brand" href="/">TINDER DE MASCOTA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/registro">REGISTRO</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">LOG IN</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header>
			<h1 style="margin-top: 80px; text-align: center;"><span th:text="${accion}"></span> Mascota</h1>
        </header>
        <!-- Content section 1-->
        <section id="scroll">
            <div class="container px-5">
                <div class="row gx-5 align-items-center">
                    <div class="col-lg-6 order-lg-2">
                    
                        <div class="p-5">
                        
                        <img th:if="${perfil.foto != null}" class="img-fluid rounded-circle" th:src="${'/foto/mascota/' + perfil.id}" alt="..." />
                        
                        <img th:if="${perfil.foto == null}" class="img-fluid rounded-circle" src="/assets/img/03.jpg" alt="..." />
                        
                        </div>
                        
                    </div>
                    <div class="col-lg-6 order-lg-1">
                        <div class="p-5">
                            
                            
                            <form enctype="multipart/form-data">
                            
                            <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
                            
								<input type="hidden" class="form-control" id="id" name="id" th:value="${perfil.id}">
								  
                                <div class="mb-3 mt-3">
                                  <label for="nombre" class="form-label">Nombre de la Mascota</label>
                                  <input type="text" class="form-control" id="nombre" name="nombre" th:value="${perfil.nombre}" th:disabled="${accion == 'Eliminar'}">
                                </div>
                                
                                <div class="mb-3 mt-3">
                    				<label for="tipo" class="form-label">Tipo</label>
                    				<select class="form-control" id="tipo" name="tipo" th:disabled="${accion == 'Eliminar'}">
                    					<option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo}" th:selected="${perfil.tipo != null && tipo == perfil.tipo}"></option>
                    				</select>
                  				</div>
                  				
                  				<div class="mb-3 mt-3">
                    				<label for="sexo" class="form-label">Sexo</label>
                    				<select class="form-control" id="sexo" name="sexo" th:disabled="${accion == 'Eliminar'}">
                    					<option th:each="sexo : ${sexos}" th:value="${sexo}" th:text="${sexo}" th:selected="${perfil.sexo != null && sexo == perfil.sexo}"></option>
                    				</select>
                  				</div>
                                
                                  <div class="mb-3 mt-3">
                   					<label for="foto" class="form-label" th:if="${accion != 'Eliminar'}">Foto</label>
                    				<input type="file" class="form-control" id="foto" name="archivo" th:if="${accion != 'Eliminar'}">
                  				</div>
                  				<button type="submit" class="btn btn-dark" formaction="/mascota/mis-mascotas" formmethod="GET">Volver</button>
                  				
                                <button th:if="${accion == 'Crear'}" type="submit" class="btn btn-primary" formaction="/mascota/actualizar-perfil" formmethod="POST">Crear Mascota</button>
                                <button th:if="${accion == 'Actualizar'}" type="submit" class="btn btn-primary" formaction="/mascota/actualizar-perfil" formmethod="POST">Actualizar Mascota</button>
                                <button th:if="${accion == 'Eliminar'}" type="submit" class="btn btn-danger" formaction="/mascota/eliminar-perfil" formmethod="POST">Eliminar Mascota</button>
                              </form>
                              
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-black">
            <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
