<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Tinder de Mascota - Registro</title>
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container px-5">
                <a class="navbar-brand" href="/">TINDER DE MASCOTA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/registro">REGISTRO</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">LOG IN</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header>
			<h1 style="margin-top: 80px; text-align: center;">Mis Mascotas</h1>
        </header>
        <!-- Content section 1-->
        <section id="scroll">
            <div class="container px-5">
                <div class="row gx-5 align-items-center">
                    <div class="col-lg-12 order-lg-12">
                    
                    <a class="btn btn-primary btn-xl rounded-pill mt-5" th:href="@{/mascota/editar-perfil}" style="float: right; margin-bottom: 5px; padding: 17px;">Â¡AGREGA UNA MASCOTA!</a>
                    <br>
                    
                        <table class="table table-light table-hover">
                        	<thead class="table-dark text-white">
                        		<tr>
                        			<th>Foto</th>
                        			<th>Nombre</th>
                        			<th>Sexo</th>
                        			<th>Tipo</th>
                        			<th>Acciones</th>
                        		</tr>
                        	</thead>
                        
                        	<tbody>
                        		<tr th:each="mascota : ${mascotas}">
                        			<td>
                        			
                        				<img th:if="${mascota.foto != null}" th:src="${'/foto/mascota/' + mascota.id}" alt="..." style="max-height: 100px; border-radius: 100%;"/>
                        
                        				<img th:if="${mascota.foto == null}" src="/assets/img/03.jpg" alt="..." style="max-height: 100px; border-radius: 100%;"/>
                        
                        			</td>
                        			<td th:text="${mascota.nombre}"></td>
                        			<td th:text="${mascota.sexo}"></td>
                        			<td th:text="${mascota.tipo}"></td>
                        			<td>
                        				<a th:href="@{/mascota/editar-perfil(id=__${mascota.id}__,accion=Actualizar)}">Editar</a> - 
                        				<a th:href="@{/mascota/editar-perfil(id=__${mascota.id}__,accion=Eliminar)}">Eliminar</a>
                        			</td>
                        		</tr>
                        	</tbody>
                        </table>
                        
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-black">
            <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
