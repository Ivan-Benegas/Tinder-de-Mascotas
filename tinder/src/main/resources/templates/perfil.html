<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Tinder de Mascota - Registro</title>
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container px-5">
                <a class="navbar-brand" href="/">TINDER DE MASCOTA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/registro">REGISTRO</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">LOG IN</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header>
			<h1 style="margin-top: 80px; text-align: center;">Editar Perfil</h1>
        </header>
        <!-- Content section 1-->
        <section id="scroll">
            <div class="container px-5">
                <div class="row gx-5 align-items-center">
                    <div class="col-lg-6 order-lg-2">
                    
                        <div class="p-5">
                        
                        <img th:if="${perfil.foto != null}" class="img-fluid rounded-circle" th:src="${'/foto/usuario/' + perfil.id}" alt="..." />
                        
                        <img th:if="${perfil.foto == null}" class="img-fluid rounded-circle" src="/assets/img/03.jpg" alt="..." />
                        
                        </div>
                        
                    </div>
                    <div class="col-lg-6 order-lg-1">
                        <div class="p-5">
                            
                            
                            <form action="/usuario/actualizar-perfil" method="POST" enctype="multipart/form-data">
                            
                            <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
                            
								  <input type="hidden" class="form-control" id="id" name="id" th:value="${perfil.id}">
								  
                                <div class="mb-3 mt-3">
                                  <label for="nombre" class="form-label">Nombre</label>
                                  <input type="text" class="form-control" id="nombre" name="nombre" th:value="${perfil.nombre}">
                                </div>
                                <div class="mb-3 mt-3">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" name="apellido" th:value="${perfil.apellido}">
                                  </div>
                                  <div class="mb-3 mt-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" name="email" th:value="${perfil.mail}">
                                  </div>
                                  <div class="mb-3 mt-3">
                   					<label for="foto" class="form-label">Foto</label>
                    				<input type="file" class="form-control" id="foto" name="archivo">
                  				</div>
                  				<div class="mb-3 mt-3">
                    				<label for="zona" class="form-label">Zona</label>
                    				<select class="form-control" id="zona" name="idZona">
                    					<option th:each="zona : ${zonas}" th:value="${zona.id}" th:text="${zona.nombre}" th:selected="${perfil.zona != null && zona.id == perfil.zona.id}"></option>
                    				</select>
                  				</div>
                                <div class="mb-3">
                                  <label for="clave1" class="form-label">Clave</label>
                                  <input type="password" class="form-control" id="clave1" name="clave1" th:value="${clave1}">
                                </div>
                                <div class="mb-3">
                                    <label for="clave2" class="form-label">Repetir Clave</label>
                                    <input type="password" class="form-control" id="clave2" name="clave2" th:value="${clave2}">
                                </div>
                                <button type="submit" class="btn btn-danger">Actualizar Perfil</button>
                              </form>
                              
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-black">
            <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
